# ===== CONFIGURAÇÃO H2 DATABASE =====
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== H2 CONSOLE =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===== JPA/HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===== LOGGING =====
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG

# ===== CONFIGURAÇÕES ADICIONAIS =====
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===== DESATIVAR SPRING CLOUD CONFIG CLIENT =====
spring.cloud.config.enabled=false

# ===== Configurações do Swagger/OpenAPI =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=http://localhost:8080/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Informações da API
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configurações de segurança para Swagger
springdoc.swagger-ui.oauth.clientId=swagger-ui
springdoc.swagger-ui.oauth.realm=swagger-ui-realm
springdoc.swagger-ui.oauth.appName=swagger-ui

# Configurações de CORS para desenvolvimento
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ===== Security Configuration =====
spring.security.user.name=admin
spring.security.user.password=admin

# ===== CONFIG JWT =====
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# Configuração do Spring Boot Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,loggers
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.diskspace.enabled=true
management.endpoint.health.diskspace.threshold=10GB
management.endpoint.health.db.enabled=true
management.endpoint.info.env.enabled=true
management.endpoint.info.git.mode=full
management.endpoint.info.build.enabled=true

# Informações da aplicação
info.app.name=Sistema de Delivery
info.app.description=API REST para sistema de delivery com observabilidade
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=17
info.app.team.name=Equipe de Desenvolvimento
info.app.team.email=dev@delivery.com

# Configuração de segurança para endpoints
spring.security.user.roles=ACTUATOR